<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>How old are you? Under 18, 18-25, 25-45 and 50 up</title>
	</head>
	<body>
		<h1>Style The Checkbox with JS</h1>
		<h2>How old are you?</h2>
		<div class="toggle-container">
			<input type="checkbox" id="underEighteen" class="toggle" />
			<label for="underEighteen" class="label">
				<div class="ball"></div>
			</label>
			<span>Under 18</span>
		</div>
		<div class="toggle-container">
			<input type="checkbox" id="eighteenTwentyfive" class="toggle" />
			<label for="eighteenTwentyfive" class="label">
				<div class="ball"></div>
			</label>
			<span>18-25</span>
		</div>
		<div class="toggle-container">
			<input type="checkbox" id="twentyfiveFourtyfive" class="toggle" />
			<label for="twentyfiveFourtyfive" class="label">
				<div class="ball"></div>
			</label>
			<span>25-45</span>
		</div>
		<div class="toggle-container">
			<input type="checkbox" id="fiftyUp" class="toggle" />
			<label for="fiftyUp" class="label">
				<div class="ball"></div>
			</label>
			<span>50 Up</span>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
